# Dependencies
markdown:       kramdown
highlighter:    rouge

kramdown:
  auto_ids:     true

# Permalinks
#permalink:      pretty

# Server
source:         "."
destination:    ./_site
port:           9001
baseurl:        ""
url:            "https://www.mutidesign.com"
encoding:       UTF-8
exclude:
  - .git/
  - .github/
  - assets/scss/
  - bootstrap-scss/
  - build/
  - dist/
  - js/
  - node_modules/
  - nuget/
  - scss/
  - vendor/
  - bower.json
  - composer.json
  - Gemfile
  - Gemfile.lock
  - package.js
  - package.json
  - package-lock.json
  - sache.json
  - twbsconfig.yml

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-toc

# Social
title:              Hermes Dashboard
description:        "Free Bootstrap 4 Admin Dashboard Template"
twitter:            mutidesign
authors:            "Muti Design Team"
social_image_path:  /assets/brand/bootstrap-social.png
social_logo_path:   /assets/brand/bootstrap-social-logo.png

