<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="author" content="{{ site.authors }}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">

<title>
  {%- if page.title -%}
    {{ page.title }} · {{ site.title }}
  {%- else -%}
    {{ site.title }} · {{ site.description }}
  {%- endif -%}
</title>

<!-- Bootstrap core CSS -->
<link href="{{ site.baseurl }}/assets/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

<link href="{{ site.baseurl }}/assets/css/docs.min.css" rel="stylesheet">

<link href="{{ site.baseurl }}/assets/css/hd.min.css" rel="stylesheet">

<link href="{{ site.baseurl }}/assets/css/hermes-icons.css" rel="stylesheet">

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

{% include favicons.html %}

{%- if jekyll.environment == "production" -%}
    sunt pe production

    <!-- Twitter -->
    <meta name="twitter:card" content="{% if page.title %}summary{% else %}summary_large_image{% endif %}">
    <meta name="twitter:site" content="@{{ site.twitter }}">
    <meta name="twitter:creator" content="@{{ site.twitter }}">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{% if page.title %}{{ site.url | append: site.social_logo_path }}{% else %}{{ site.url | append: site.social_image_path }}{% endif %}">

    <!-- Facebook -->
    <meta property="og:url" content="{{ site.url | append: page.url }}">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ site.url | replace: 'https://', 'http://' | append: site.social_image_path }}">
    <meta property="og:image:secure_url" content="{{ site.url | append: site.social_image_path }}">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

{%- else -%}
    sunt pe development

{%- endif -%}

<!-- Documentation extras -->
<style>
    .navbar-absolute-logo{
        padding-left: 45px;
    }
    .navbar-absolute-logo img{
        position: absolute;
        left: 15px;
        margin-top: -6px;
    }
</style>
